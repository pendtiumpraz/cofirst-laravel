<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="goldGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </radialGradient>
    <filter id="goldGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Badge Star Shape -->
  <polygon points="50,5 58,35 90,35 65,55 75,85 50,70 25,85 35,55 10,35 42,35" fill="url(#goldGrad)" filter="url(#goldGlow)"/>
  <polygon points="50,15 55,30 70,30 58,40 63,55 50,48 37,55 42,40 30,30 45,30" fill="#FFE4B5" opacity="0.8"/>
  
