<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <filter id="bookShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Badge Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bookGrad)" filter="url(#bookShadow)"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="#C8E6C9" stroke-width="2"/>
  
  <!-- Book Base -->
  <rect x="30" y="25" width="40" height="50" rx="3" fill="#FFFFFF"/>
  <rect x="32" y="27" width="36" height="46" rx="2" fill="#F5F5F5"/>
  
  <!-- Book Pages -->
  <rect x="34" y="35" width="32" height="2" fill="#4CAF50"/>
  <rect x="34" y="40" width="32" height="2" fill="#4CAF50"/>
  <rect x="34" y="45" width="32" height="2" fill="#4CAF50"/>
  <rect x="34" y="50" width="28" height="2" fill="#4CAF50"/>
  <rect x="34" y="55" width="30" height="2" fill="#4CAF50"/>
  <rect x="34" y="60" width="32" height="2" fill="#4CAF50"/>
  <rect x="34" y="65" width="26" height="2" fill="#4CAF50"/>
  
  <!-- Book Spine -->
  <rect x="30" y="25" width="6" height="50" rx="3" fill="#2E7D32"/>
  <rect x="31" y="30" width="4" height="40" fill="#388E3C"/>
  
  <!-- Bookmark -->
  <rect x="60" y="25" width="4" height="25" fill="#FF6B9D"/>
  <polygon points="62,50 60,47 64,47" fill="#FF6B9D"/>
  
  <!-- Crown above book -->
  <path d="M42 20 L45 12 L48 20 L50 8 L52 20 L55 12 L58 20 L55 25 L45 25 Z" fill="#FFD700"/>
  <circle cx="47" cy="17" r="1.5" fill="#E91E63"/>
  <circle cx="50" cy="13" r="2" fill="#E91E63"/>
  <circle cx="53" cy="17" r="1.5" fill="#E91E63"/>
  
  <!-- Reading glasses -->
  <circle cx="22" cy="35" r="8" fill="none" stroke="#795548" stroke-width="2"/>
  <circle cx="22" cy="35" r="6" fill="#E3F2FD" opacity="0.5"/>
  <path d="M14 35 L6 35" stroke="#795548" stroke-width="2"/>
  
  <!-- Stars -->
  <polygon points="75,30 76,33 79,33 77,35 78,38 75,36 72,38 73,35 71,33 74,33" fill="#FFD700"/>
  <polygon points="25,70 26,73 29,73 27,75 28,78 25,76 22,78 23,75 21,73 24,73" fill="#FFD700"/>
  <polygon points="78,70 79,73 82,73 80,75 81,78 78,76 75,78 76,75 74,73 77,73" fill="#FFD700"/>
  
  <!-- Light bulb (knowledge) -->
  <circle cx="20" cy="70" r="6" fill="#FFEB3B"/>
  <rect x="18" y="75" width="4" height="3" fill="#FBC02D"/>
  <path d="M16 68 L18 66" stroke="#FFEB3B" stroke-width="1"/>
  <path d="M24 68 L22 66" stroke="#FFEB3B" stroke-width="1"/>
  <path d="M20 58 L20 56" stroke="#FFEB3B" stroke-width="1"/>
  
  <!-- Champion text -->
  <text x="42" y="87" font-family="Arial Black" font-size="8" font-weight="bold" fill="#FFFFFF">CHAMP</text>
</svg> 