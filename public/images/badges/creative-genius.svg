<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="creativeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673AB7;stop-opacity:1" />
    </linearGradient>
    <filter id="creativeGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Badge Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#creativeGrad)" filter="url(#creativeGlow)"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="#F8BBD9" stroke-width="2"/>
  
  <!-- Palette -->
  <ellipse cx="45" cy="50" rx="18" ry="12" fill="#FFFFFF"/>
  <ellipse cx="45" cy="50" rx="15" ry="9" fill="#F5F5F5"/>
  
  <!-- Palette hole -->
  <ellipse cx="55" cy="45" rx="4" ry="3" fill="url(#creativeGrad)"/>
  
  <!-- Paint spots -->
  <circle cx="35" cy="45" r="3" fill="#FF5722"/>
  <circle cx="40" cy="40" r="2.5" fill="#4CAF50"/>
  <circle cx="50" cy="38" r="2" fill="#2196F3"/>
  <circle cx="55" cy="55" r="2.5" fill="#FFD700"/>
  <circle cx="38" cy="55" r="2" fill="#FF9800"/>
  <circle cx="45" cy="58" r="2" fill="#9C27B0"/>
  
  <!-- Paint brush -->
  <rect x="60" y="30" width="3" height="20" fill="#8D6E63"/>
  <ellipse cx="61.5" cy="28" rx="2" ry="3" fill="#37474F"/>
  <path d="M59 50 L61.5 45 L64 50 L61.5 55 Z" fill="#37474F"/>
  
  <!-- Paint drops -->
  <circle cx="70" cy="35" r="1.5" fill="#FF5722"/>
  <circle cx="68" cy="45" r="1" fill="#4CAF50"/>
  <circle cx="75" cy="55" r="1.5" fill="#2196F3"/>
  
  <!-- Light bulb (creativity) -->
  <circle cx="25" cy="30" r="8" fill="#FFEB3B"/>
  <rect x="23" y="37" width="4" height="4" fill="#FBC02D"/>
  <path d="M21 28 L19 26" stroke="#FFEB3B" stroke-width="1"/>
  <path d="M29 28 L31 26" stroke="#FFEB3B" stroke-width="1"/>
  <path d="M25 18 L25 16" stroke="#FFEB3B" stroke-width="1"/>
  <path d="M19 22 L17 20" stroke="#FFEB3B" stroke-width="1"/>
  <path d="M31 22 L33 20" stroke="#FFEB3B" stroke-width="1"/>
  
  <!-- Sparkles -->
  <polygon points="75,25 76,28 79,28 77,30 78,33 75,31 72,33 73,30 71,28 74,28" fill="#FFD700"/>
  <polygon points="20,65 21,68 24,68 22,70 23,73 20,71 17,73 18,70 16,68 19,68" fill="#FFD700"/>
  <polygon points="80,75 81,78 84,78 82,80 83,83 80,81 77,83 78,80 76,78 79,78" fill="#FFD700"/>
  
  <!-- Rainbow Arc -->
  <path d="M20 75 Q30 70 40 75" stroke="#FF5722" stroke-width="2" fill="none"/>
  <path d="M22 77 Q32 72 42 77" stroke="#FF9800" stroke-width="2" fill="none"/>
  <path d="M24 79 Q34 74 44 79" stroke="#4CAF50" stroke-width="2" fill="none"/>
  <path d="M26 81 Q36 76 46 81" stroke="#2196F3" stroke-width="2" fill="none"/>
  
  <!-- Genius text -->
  <text x="65" y="75" font-family="Arial Black" font-size="8" font-weight="bold" fill="#FFFFFF">GENIUS</text>
  
  <!-- Stars around -->
  <circle cx="30" cy="80" r="1" fill="#FFD700"/>
  <circle cx="70" cy="20" r="1" fill="#FFD700"/>
  <circle cx="85" cy="50" r="1" fill="#FFD700"/>
</svg> 