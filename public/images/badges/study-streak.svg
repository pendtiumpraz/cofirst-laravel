<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="streakGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="fireGrad" cx="50%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5722;stop-opacity:1" />
    </radialGradient>
    <filter id="streakGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Badge Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#streakGrad)" filter="url(#streakGlow)"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="#FFCCBC" stroke-width="2"/>
  
  <!-- Fire Base -->
  <ellipse cx="50" cy="70" rx="15" ry="8" fill="#BF360C"/>
  
  <!-- Fire Flames -->
  <path d="M35 70 Q30 65 35 55 Q40 45 45 55 Q48 50 50 40 Q52 50 55 55 Q60 45 65 55 Q70 65 65 70 Q60 75 50 75 Q40 75 35 70" fill="url(#fireGrad)"/>
  
  <!-- Inner Fire -->
  <path d="M40 65 Q38 60 42 55 Q45 50 48 55 Q49 52 50 48 Q51 52 52 55 Q55 50 58 55 Q62 60 60 65 Q58 68 50 68 Q42 68 40 65" fill="#FFE082"/>
  
  <!-- Fire Core -->
  <ellipse cx="50" cy="60" rx="5" ry="8" fill="#FFF59D"/>
  
  <!-- Calendar/Streak Days -->
  <rect x="65" y="25" width="20" height="15" rx="2" fill="#FFFFFF"/>
  <rect x="67" y="30" width="3" height="2" fill="#4CAF50"/>
  <rect x="72" y="30" width="3" height="2" fill="#4CAF50"/>
  <rect x="77" y="30" width="3" height="2" fill="#4CAF50"/>
  <rect x="67" y="34" width="3" height="2" fill="#4CAF50"/>
  <rect x="72" y="34" width="3" height="2" fill="#4CAF50"/>
  <text x="68" y="28" font-family="Arial" font-size="6" fill="#FF5722">STREAK</text>
  
  <!-- Lightning Bolt -->
  <path d="M25 30 L20 45 L25 43 L18 55 L28 40 L23 42 Z" fill="#FFD54F"/>
  
  <!-- Numbers -->
  <text x="20" y="68" font-family="Arial Black" font-size="14" font-weight="bold" fill="#FFFFFF">7</text>
  <text x="22" y="78" font-family="Arial" font-size="8" fill="#FFFFFF">days</text>
  
  <!-- Embers -->
  <circle cx="30" cy="25" r="1.5" fill="#FF9800" opacity="0.8"/>
  <circle cx="70" cy="15" r="1" fill="#FF9800" opacity="0.8"/>
  <circle cx="80" cy="60" r="1.5" fill="#FF9800" opacity="0.8"/>
  <circle cx="20" cy="80" r="1" fill="#FF9800" opacity="0.8"/>
  
  <!-- Sparkles -->
  <polygon points="75,45 76,48 79,48 77,50 78,53 75,51 72,53 73,50 71,48 74,48" fill="#FFD54F"/>
</svg> 