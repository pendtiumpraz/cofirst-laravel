<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loginGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BA68C8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    <filter id="loginGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Badge Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#loginGrad)" filter="url(#loginGlow)"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="#F3E5F5" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="35" y="25" width="30" height="45" rx="3" fill="#F3E5F5"/>
  <rect x="37" y="27" width="26" height="41" rx="2" fill="#E1BEE7"/>
  
  <!-- Door Handle -->
  <circle cx="58" cy="48" r="2" fill="#9C27B0"/>
  
  <!-- Welcome Mat -->
  <rect x="30" y="68" width="40" height="6" rx="1" fill="#795548"/>
  <text x="38" y="72" font-family="Arial" font-size="6" fill="#FFFFFF">WELCOME</text>
  
  <!-- Key -->
  <rect x="20" y="55" width="8" height="3" fill="#FFD700"/>
  <circle cx="20" cy="56.5" r="4" fill="none" stroke="#FFD700" stroke-width="2"/>
  <rect x="26" y="54" width="2" height="1" fill="#FFD700"/>
  <rect x="26" y="57" width="2" height="1" fill="#FFD700"/>
  
  <!-- Stars around -->
  <polygon points="25,30 26,33 29,33 27,35 28,38 25,36 22,38 23,35 21,33 24,33" fill="#FFD700"/>
  <polygon points="75,35 76,38 79,38 77,40 78,43 75,41 72,43 73,40 71,38 74,38" fill="#FFD700"/>
  <polygon points="75,65 76,68 79,68 77,70 78,73 75,71 72,73 73,70 71,68 74,68" fill="#FFD700"/>
  
  <!-- Arrow pointing to door -->
  <path d="M15 45 L25 45" stroke="#F3E5F5" stroke-width="2" fill="none" stroke-linecap="round"/>
  <polygon points="25,42 30,45 25,48" fill="#F3E5F5"/>
  
  <!-- Confetti -->
  <rect x="70" y="20" width="2" height="2" fill="#FF6B9D" transform="rotate(45 71 21)"/>
  <rect x="85" y="30" width="2" height="2" fill="#4CAF50" transform="rotate(45 86 31)"/>
  <rect x="80" y="75" width="2" height="2" fill="#FF6B9D" transform="rotate(45 81 76)"/>
  <rect x="15" y="75" width="2" height="2" fill="#4CAF50" transform="rotate(45 16 76)"/>
  
  <!-- Number 1 -->
  <text x="47" y="20" font-family="Arial Black" font-size="12" font-weight="bold" fill="#FFD700">1</text>
  <text x="52" y="20" font-family="Arial" font-size="8" fill="#FFD700">st</text>
</svg> 