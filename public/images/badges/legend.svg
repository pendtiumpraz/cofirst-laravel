<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="legendGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#E8EAF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C5CAE9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9FA8DA;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="crownGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    <filter id="legendGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Badge Star Base -->
  <polygon points="50,3 62,30 95,30 72,48 82,85 50,65 18,85 28,48 5,30 38,30" fill="url(#legendGrad)" filter="url(#legendGlow)"/>
  <polygon points="50,8 60,28 85,28 68,40 75,70 50,55 25,70 32,40 15,28 40,28" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Crown -->
  <path d="M35 25 L40 15 L45 25 L50 10 L55 25 L60 15 L65 25 L60 35 L40 35 Z" fill="url(#crownGrad)"/>
  <circle cx="45" cy="20" r="2" fill="#FF6B9D"/>
  <circle cx="50" cy="15" r="2.5" fill="#FF6B9D"/>
  <circle cx="55" cy="20" r="2" fill="#FF6B9D"/>
  
  <!-- Diamond in center -->
  <polygon points="50,40 45,45 50,50 55,45" fill="#E3F2FD"/>
  <polygon points="50,40 42,48 50,56 58,48" fill="#BBDEFB"/>
  <polygon points="50,45 47,48 50,51 53,48" fill="#90CAF9"/>
  
  <!-- Lightning bolts -->
  <path d="M25 45 L30 35 L28 40 L33 30 L25 40 L27 35 Z" fill="#FFD700"/>
  <path d="M75 45 L70 35 L72 40 L67 30 L75 40 L73 35 Z" fill="#FFD700"/>
  
  <!-- Legendary Text Arc -->
  <path id="legendArc" d="M 20 65 A 30 30 0 0 0 80 65" fill="none"/>
  <text font-family="Arial Black" font-size="8" font-weight="bold" fill="#5C6BC0">
    <textPath href="#legendArc" startOffset="50%" text-anchor="middle">LEGEND</textPath>
  </text>
  
  <!-- Floating Particles -->
  <circle cx="20" cy="25" r="1.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="80" cy="25" r="1.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="15" cy="70" r="1" fill="#E91E63" opacity="0.8"/>
  <circle cx="85" cy="70" r="1" fill="#E91E63" opacity="0.8"/>
  <circle cx="25" cy="80" r="1" fill="#4CAF50" opacity="0.8"/>
  <circle cx="75" cy="80" r="1" fill="#4CAF50" opacity="0.8"/>
  
  <!-- Magic sparkles -->
  <polygon points="30,15 31,18 34,18 32,20 33,23 30,21 27,23 28,20 26,18 29,18" fill="#E91E63"/>
  <polygon points="70,15 71,18 74,18 72,20 73,23 70,21 67,23 68,20 66,18 69,18" fill="#E91E63"/>
  <polygon points="90,50 91,53 94,53 92,55 93,58 90,56 87,58 88,55 86,53 89,53" fill="#E91E63"/>
  <polygon points="10,50 11,53 14,53 12,55 13,58 10,56 7,58 8,55 6,53 9,53" fill="#E91E63"/>
</svg> 