<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="milestoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#455A64;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="trophyGrad" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </radialGradient>
    <filter id="milestoneShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Badge Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#milestoneGrad)" filter="url(#milestoneShadow)"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="#B0BEC5" stroke-width="2"/>
  
  <!-- Trophy Cup -->
  <path d="M35 35 Q30 30 35 25 Q50 20 65 25 Q70 30 65 35 L65 50 Q65 55 60 60 L55 65 L45 65 L40 60 Q35 55 35 50 Z" fill="url(#trophyGrad)"/>
  
  <!-- Trophy Handles -->
  <path d="M30 35 Q25 30 20 35 Q15 40 20 45 Q25 50 30 45" stroke="#FFA000" stroke-width="3" fill="none"/>
  <path d="M70 35 Q75 30 80 35 Q85 40 80 45 Q75 50 70 45" stroke="#FFA000" stroke-width="3" fill="none"/>
  
  <!-- Trophy Base -->
  <rect x="42" y="65" width="16" height="8" rx="2" fill="#FFA000"/>
  <rect x="38" y="73" width="24" height="5" rx="2" fill="#FFA000"/>
  
  <!-- Trophy Details -->
  <ellipse cx="50" cy="40" rx="8" ry="6" fill="#FFECB3"/>
  <text x="46" y="44" font-family="Arial Black" font-size="8" font-weight="bold" fill="#FF8F00">1K</text>
  
  <!-- Milestone Marker -->
  <rect x="20" y="70" width="4" height="20" fill="#78909C"/>
  <circle cx="22" cy="70" r="6" fill="#FFD700"/>
  <text x="19" y="75" font-family="Arial Black" font-size="6" font-weight="bold" fill="#37474F">M</text>
  
  <!-- Achievement Ribbons -->
  <path d="M15 50 Q10 45 15 40 Q20 35 25 40 L30 50 L25 60 Q20 65 15 60 Q10 55 15 50" fill="#E91E63"/>
  <path d="M85 50 Q90 45 85 40 Q80 35 75 40 L70 50 L75 60 Q80 65 85 60 Q90 55 85 50" fill="#2196F3"/>
  
  <!-- Stars -->
  <polygon points="50,15 52,20 57,20 53,23 55,28 50,25 45,28 47,23 43,20 48,20" fill="#FFD700"/>
  <polygon points="25,25 26,28 29,28 27,30 28,33 25,31 22,33 23,30 21,28 24,28" fill="#FFD700"/>
  <polygon points="75,25 76,28 79,28 77,30 78,33 75,31 72,33 73,30 71,28 74,28" fill="#FFD700"/>
  
  <!-- Confetti -->
  <rect x="30" y="20" width="2" height="2" fill="#4CAF50" transform="rotate(45 31 21)"/>
  <rect x="70" y="20" width="2" height="2" fill="#E91E63" transform="rotate(45 71 21)"/>
  <rect x="20" y="50" width="2" height="2" fill="#2196F3" transform="rotate(45 21 51)"/>
  <rect x="80" y="50" width="2" height="2" fill="#FF9800" transform="rotate(45 81 51)"/>
  <rect x="30" y="80" width="2" height="2" fill="#9C27B0" transform="rotate(45 31 81)"/>
  <rect x="70" y="80" width="2" height="2" fill="#4CAF50" transform="rotate(45 71 81)"/>
  
  <!-- Sparkles -->
  <circle cx="35" cy="15" r="1.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="65" cy="15" r="1.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="85" cy="75" r="1.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="15" cy="75" r="1.5" fill="#FFD700" opacity="0.8"/>
  
  <!-- Milestone Text -->
  <text x="32" y="90" font-family="Arial Black" font-size="8" font-weight="bold" fill="#FFFFFF">MILESTONE</text>
</svg> 