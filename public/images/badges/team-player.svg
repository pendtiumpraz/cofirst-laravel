<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    <filter id="teamShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Badge Hexagon -->
  <polygon points="50,8 75,25 75,58 50,75 25,58 25,25" fill="url(#teamGrad)" filter="url(#teamShadow)"/>
  <polygon points="50,15 70,28 70,55 50,68 30,55 30,28" fill="none" stroke="#B8E6E1" stroke-width="2"/>
  
  <!-- Team of People -->
  <!-- Person 1 -->
  <circle cx="40" cy="35" r="6" fill="#E8F8F5"/>
  <rect x="36" y="41" width="8" height="12" rx="2" fill="#E8F8F5"/>
  
  <!-- Person 2 (Center) -->
  <circle cx="50" cy="30" r="7" fill="#FFFFFF"/>
  <rect x="45" y="37" width="10" height="15" rx="2" fill="#FFFFFF"/>
  
  <!-- Person 3 -->
  <circle cx="60" cy="35" r="6" fill="#E8F8F5"/>
  <rect x="56" y="41" width="8" height="12" rx="2" fill="#E8F8F5"/>
  
  <!-- Hands Connected -->
  <path d="M36 47 Q33 50 36 53" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M64 47 Q67 50 64 53" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Hearts above -->
  <path d="M42 25 Q40 22 38 25 Q36 22 34 25 Q36 28 38 30 Q40 28 42 25" fill="#FF6B9D"/>
  <path d="M66 27 Q64 24 62 27 Q60 24 58 27 Q60 30 62 32 Q64 30 66 27" fill="#FF6B9D"/>
  
  <!-- Unity Circle -->
  <circle cx="50" cy="60" r="8" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  <text x="47" y="65" font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF">US</text>
</svg> 