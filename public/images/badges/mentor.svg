<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mentorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    <filter id="mentorShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Badge Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#mentorGrad)" filter="url(#mentorShadow)"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="#FFF8E1" stroke-width="2"/>
  
  <!-- Mentor Figure -->
  <circle cx="50" cy="35" r="8" fill="#FFF8E1"/>
  <rect x="45" y="43" width="10" height="15" rx="2" fill="#FFF8E1"/>
  
  <!-- Mentor Arms Extended -->
  <ellipse cx="38" cy="48" rx="6" ry="3" fill="#FFF8E1" transform="rotate(-20 38 48)"/>
  <ellipse cx="62" cy="48" rx="6" ry="3" fill="#FFF8E1" transform="rotate(20 62 48)"/>
  
  <!-- Students -->
  <!-- Student 1 -->
  <circle cx="30" cy="65" r="5" fill="#E3F2FD"/>
  <rect x="27" y="70" width="6" height="8" rx="1" fill="#E3F2FD"/>
  
  <!-- Student 2 -->
  <circle cx="70" cy="65" r="5" fill="#E8F5E8"/>
  <rect x="67" y="70" width="6" height="8" rx="1" fill="#E8F5E8"/>
  
  <!-- Knowledge Transfer Lines -->
  <path d="M45 50 Q35 55 30 62" stroke="#FFF8E1" stroke-width="2" fill="none" stroke-dasharray="2,2"/>
  <path d="M55 50 Q65 55 70 62" stroke="#FFF8E1" stroke-width="2" fill="none" stroke-dasharray="2,2"/>
  
  <!-- Knowledge Symbols -->
  <circle cx="40" cy="55" r="2" fill="#64B5F6"/>
  <polygon points="65,55 66,58 69,58 67,60 68,63 65,61 62,63 63,60 61,58 64,58" fill="#81C784"/>
  
  <!-- Book -->
  <rect x="42" y="25" width="16" height="12" rx="1" fill="#795548"/>
  <rect x="43" y="26" width="14" height="10" rx="1" fill="#A1887F"/>
  <rect x="44" y="28" width="12" height="1" fill="#795548"/>
  <rect x="44" y="30" width="12" height="1" fill="#795548"/>
  <rect x="44" y="32" width="12" height="1" fill="#795548"/>
  
  <!-- Graduation Cap -->
  <rect x="45" y="20" width="10" height="3" fill="#37474F"/>
  <polygon points="40,23 60,23 58,25 42,25" fill="#37474F"/>
  <rect x="59" y="20" width="1" height="8" fill="#37474F"/>
  <polygon points="60,20 63,18 63,22" fill="#37474F"/>
  
  <!-- Wisdom Owl -->
  <circle cx="20" cy="30" r="6" fill="#8D6E63"/>
  <circle cx="18" cy="28" r="2" fill="#FFFFFF"/>
  <circle cx="22" cy="28" r="2" fill="#FFFFFF"/>
  <circle cx="18" cy="28" r="1" fill="#37474F"/>
  <circle cx="22" cy="28" r="1" fill="#37474F"/>
  <polygon points="20,32 18,34 22,34" fill="#FF9800"/>
  
  <!-- Stars -->
  <polygon points="75,25 76,28 79,28 77,30 78,33 75,31 72,33 73,30 71,28 74,28" fill="#FFD700"/>
  <polygon points="25,75 26,78 29,78 27,80 28,83 25,81 22,83 23,80 21,78 24,78" fill="#FFD700"/>
  <polygon points="85,70 86,73 89,73 87,75 88,78 85,76 82,78 83,75 81,73 84,73" fill="#FFD700"/>
  
  <!-- Mentor Text -->
  <text x="40" y="90" font-family="Arial Black" font-size="8" font-weight="bold" fill="#FFFFFF">MENTOR</text>
  
  <!-- Light Rays -->
  <path d="M50 15 L50 10" stroke="#FFF8E1" stroke-width="2"/>
  <path d="M65 22 L70 17" stroke="#FFF8E1" stroke-width="2"/>
  <path d="M35 22 L30 17" stroke="#FFF8E1" stroke-width="2"/>
</svg> 