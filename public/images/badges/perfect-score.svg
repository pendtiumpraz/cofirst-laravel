  <text x="42" y="57" font-family="Arial" font-size="8" font-weight="bold" fill="#8B4513">%</text>
  
  <!-- Sparkles -->
  <circle cx="25" cy="25" r="2" fill="#FFE4B5" opacity="0.9"/>
